<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>

<body>
    <noscript>
        <h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
            enabled. Please enable
            Javascript and reload this page!</h2>
    </noscript>
    <div class="container border bg-white pt-3 px-3">
        <div class="row">
            
            <div class="col-md-3">
                <form id="user-name-form">

                    <div class="form-check form-switch">
                        <label class="form-check-label" for="connection-switch">connect</label>
                        <input id="connection-switch" class="form-check-input" type="checkbox" role="switch">
                    </div>

                    <div class="input-group mb-3">
                        <input id="name" type="text" class="form-control" placeholder="Name (default Guest)">
                        <button id="set-name" class="btn btn-primary" type="submit">set</button>
                    </div>

                </form>

                <ul id="user-list" class="list-group list-group-flush border-top border-bottom"></ul>
            </div>

            <div class="col-md-9">
                <div id="chat" class="border mb-3 overflow-auto p-2"></div>

                <form id="message-form">
                    <div class="input-group mb-3">
                        <input id="input-chatMessage" type="text" class="form-control" placeholder="Type your message...">
                        <button id="send-chatMessage" class="btn btn-primary" type="submit">send</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
